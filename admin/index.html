<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whitelist Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Whitelist Admin Panel</h1>

    <!-- Admin Key Input -->
    <div class="input-group">
      <input type="text" id="adminKey" placeholder="Enter Admin Key" />
      <button id="loadDataBtn">Load Data</button>
    </div>

    <!-- License Table -->
    <h2>All Licenses</h2>
    <table id="licenseTable">
      <thead>
        <tr>
          <th>License Key</th>
          <th>Product</th>
          <th>Status</th>
          <th>Roblox UserID</th>
          <th>HWID</th>
          <th>Reset Count</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Reset History Table -->
    <h2>Reset History</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>License Key</th>
          <th>Admin</th>
          <th>Reset At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
